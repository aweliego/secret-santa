<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Santa</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" async></script>
  </head>
  <body>
    <section id="submit-page">
      <div id="container" class="container">
        <h3 class="instructions">
          Enter all the participants' names divided by a comma (',')
        </h3>
        <p class="instructions">Press Enter when you're done</p>

        <textarea
          placeholder="Enter the names here..."
          id="textarea"
          class="placeholder-fix textarea"
        ></textarea>

        <div id="tags"></div>
      </div>

      <div id="loader">
        <h4>Loading the results...</h4>
        <div class="loading-animation">
          <i class="fas fa-sleigh"></i>
          <i class="fas fa-gifts"></i>
        </div>
      </div>
    </section>

    <section id="results"></section>

    <div class="btns">
      <button class="draw-btn">
        Draw names again <i class="fas fa-gift"></i>
      </button>
      <button class="edit-btn">Edit list <i class="fas fa-edit"></i></button>
    </div>
  </body>
</html>
